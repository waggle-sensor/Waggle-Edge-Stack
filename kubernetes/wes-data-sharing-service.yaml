apiVersion: apps/v1
kind: Deployment
metadata:
  name: wes-data-sharing-service
spec:
  selector:
    matchLabels:
      app: wes-data-sharing-service
  template:
    metadata:
      labels:
        app: wes-data-sharing-service
    spec:
      priorityClassName: wes-high-priority
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      containers:
        - name: wes-data-sharing-service
          image: waggle/wes-data-sharing-service:pr-16@sha256:86d56402c1e31852ce5ae18e8671659fb471b7868c955385a616dd0b946f93f5
          resources:
            requests:
              cpu: 200m
              memory: 50Mi
            limits:
              memory: 50Mi
          envFrom:
            - configMapRef:
                name: wes-identity
          env:
            - name: RABBITMQ_HOST
              value: "wes-rabbitmq"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USERNAME
              value: service
            - name: RABBITMQ_PASSWORD
              value: service
            - name: SYSTEM_USERS
              value: service
