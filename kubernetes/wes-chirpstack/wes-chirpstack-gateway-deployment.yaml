apiVersion: apps/v1
kind: Deployment
metadata:
  name: wes-chirpstack-gateway-bridge
spec:
  selector:
    matchLabels:
      app: wes-chirpstack-gateway-bridge
  template:
    metadata:
      labels:
        app: wes-chirpstack-gateway-bridge
    spec:
      priorityClassName: wes-high-priority
      containers:
        - name: wes-chirpstack-gateway-bridge
          image: chirpstack/chirpstack-gateway-bridge:4.0.1
          ports:
            - containerPort: 1700
              protocol: UDP
            - name: metrics
              containerPort: 9100
          resources:
            limits:
              cpu: 50m
              memory: 50Mi
            requests:
              cpu: 50m
              memory: 25Mi
          envFrom:
            - configMapRef:
                name: wes-identity
          volumeMounts:
            - name: gateway-bridge-config-volume
              mountPath: /etc/chirpstack-gateway-bridge
              readOnly: true
          startupProbe:
            httpGet:
              port: metrics
            initialDelaySeconds: 5
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              port: metrics
            failureThreshold: 3
            periodSeconds: 10
      volumes:
        - name: gateway-bridge-config-volume
          configMap:
            name: chirpstack-gateway-bridge-config-cm
            defaultMode: 0644
